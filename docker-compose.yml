version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - '11434:11434' # Ollama API
    volumes:
      - ollama_data:/root/.ollama # Store models on disk
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama_data:
